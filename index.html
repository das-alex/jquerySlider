<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JQuery slider</title>
</head>
<body>
    <div class="content">
        <div class="slider">
            <div class="big_picture">
                <img class="big_pic" src="http://placehold.it/1170x600" width="1170" height="600" alt="big picture 1">
            </div>
            <div class="bottom_of_slider">
                <div class="slider_button sb_left">
                    <i class="fas fa-angle-left arrow"></i>
                </div>
                <div class="container_of_thumbnails">
                    <ul class="list_of_thumbnails">
                        <li class="thmb_pic"><img src="img/23823151619_ba466b7c9d_k.jpg" width="200" height="100" alt="preview image 1"></li>
                        <li class="thmb_pic"><img src="img/34501964981_e4965de5e5_k.jpg" width="200" height="100" alt="preview image 2"></li>
                        <li class="thmb_pic"><img src="img/andrew-neel-128377-unsplash.jpg" width="200" height="100" alt="preview image 3"></li>
                        <li class="thmb_pic"><img src="img/erik-nyberg-353937-unsplash.jpg" width="200" height="100" alt="preview image 4"></li>
                        <li class="thmb_pic"><img src="img/f2f39a53766629.59405fdcee9f4.jpg" width="200" height="100" alt="preview image 5"></li>
                        <li class="thmb_pic"><img src="img/iswanto-arif-442407.jpg" width="200" height="100" alt="preview image 6"></li>
                        <li class="thmb_pic"><img src="img/joey-pilgrim-251356.jpg" width="200" height="100" alt="preview image 7"></li>
                        <li class="thmb_pic"><img src="img/lucian-moldovan-180777.jpg" width="200" height="100" alt="preview image 8"></li>
                    </ul>
                </div>
                <div class="slider_button sb_right">
                    <i class="fas fa-angle-right arrow"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
